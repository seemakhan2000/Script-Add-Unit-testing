<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/input.css">
    <style>
        .custom-ml {
            margin-left: -131px;
        }
        .searchBox{
            margin-left: -190px;
            margin-bottom: -10px;
        }
        .h1{
            margin-left: -165px;
        }
        
    </style>
</head>
<body>
<div class="container mx-auto p-10 max-w-[1536px] flex flex-col items-center">
    <div>
    <h1 class="text-black h1 ">User Records</h1>
</div>
    <div class="mb-3 p-1">
        <input type="text" id="searchInput" class="form-control  searchBox block w-36 py-2 text-[1rem] font-normal leading-3 bg-white border border-solid border-gray-300 rounded transition ease-in-out focus:border-blue-600 focus:outline-none grid place-content-center" placeholder="Search users">
       
    </div>
    <div class=" ml-0 " >
    <table class=" custom-ml w-11 border border-black ">
        <thead>
            <tr>
                <th class="border border-black p-[8px] text-left">ID</th>
                <th class="border border-black p-[8px] text-left">Username</th>
                <th class="border border-black p-[8px] text-left">Email</th>
                <th class="border border-black p-[8px] text-left">Phone</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>
</div>
    <div>
    <button id="generateButton" class="btn btn-primary mt-2">Generate Random Users</button>
    <button id="DeleteButton" class="btn btn-primary mt-2">Delete Random Users</button>
    <h6 id="pagination" class="pag mt-[-33px] ml-[392px] rounded-[4px] "></h6>
</div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</div>
</body>
</html>
